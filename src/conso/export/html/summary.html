{% extends "base.html" %}

{% block title %}CONSO Summary{% endblock %}

{% block content %}
<div class="container">
    <p align="center">
        <img style="width: 150px; height: 150px;"
             src="https://docs.google.com/drawings/d/e/2PACX-1vTXUpnVo_W6vJOv2nx894YkZ8XAra1SksAgsWDgg2gya9sIldRaZd7JrXNFamZp2kCWQhYEM8S5fBvS/pub?w=200&amp;h=200">
    </p>
    <div class="row center">
        <div class="card center col-lg-4 col-md-4 col-sm-4">
            <table class="table table-striped table-hover">
                <thead>
                <tr style="text-align: right;">
                    <th>Type</th>
                    <th>Count</th>
                </tr>
                </thead>
                <tbody>
                {% for idx, row in terms_df.groupby('Type').count().sort_values('Identifier',
                ascending=False).iterrows() %}
                <tr>
                    <td>{{ idx.title() }}</td>
                    <td>{{ row['Identifier'] }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
